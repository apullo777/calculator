<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/3ae9040299.js"></script>
</head>
<body>
    <main>
        <div class='calculator'>
            <div class="display">
                <div class="past-operation" id="pastOperation"></div>
                <div class="current-operation" id="currentOperation"></div>
            </div>

            <div class="all-buttons">
                <button class="clear" id="clear">AC</button>
                <button class="delete" id="delete">DELETE ←</button>
                <button class="operators" id="divide">÷</button>
                <button class="operators" id="remiander">%</button>
                <button class="digits" id="digits">7</button>
                <button class="digits" id="digits">8</button>
                <button class="digits" id="digits">9</button>
                <button class="operators" id="multiply">×</button>
                <button class="operators" id="exponent">**</button>
                <button class="digits" id="digits">4</button>
                <button class="digits" id="digits">5</button>
                <button class="digits" id="digits">6</button>
                <button class="operators" id="minus">−</button>
                <button class="operators" id="factorial">!</button>
                <button class="digits" id="digits">1</button>
                <button class="digits" id="digits">2</button>
                <button class="digits" id="digits">3</button>
                <button class="operators" id="plus">+</button>
                <button class="special" id="radical">√</button>
                <button class="positive-negative" id="positiveNegative">+/-</button>
                <button class="digits zero" id="digits">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright © 2022 apullo777</p>
        <a href="https://github.com/apullo777" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
